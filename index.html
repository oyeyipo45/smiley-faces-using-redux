<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Redux Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  <h2 class="heading"> Simple Emotion App Changer </h2>
  <div id="faceholder">
    <div id="background"> <h1 id="face"></h1> </div>
    
    <div class="buttons">
      <button id="happy" class="button" 
      onclick="document.getElementById('background').style.background = 'blue'">Happy</button>
      <button id="sad" class="button"
      onclick="document.getElementById('background').style.background = 'gray'">Sad</button>
      <button id="angry" class="button"
      onclick="document.getElementById('background').style.background = 'red'">Angry</button>
      <button id="confused" class="button"
      onclick="document.getElementById('background').style.background = 'green'">Confused</button>
    </div>
  </div>
</body>
<script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
<script src="script.js"></script>

</html>
